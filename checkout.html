<!DOCTYPE html>
<html>
    <head>
        <title>Cartographer's Corner Template</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/data.js" defer></script>
        <script src="js/checkout.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Cartographer's Corner</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="store.html">Maps</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
            <a href="checkout.html"><img src="images/cartIcon.png" alt="" id="cartIcon"></a>
        </nav>
        <main>
            <div id="cart">
                <h1>Your Cart</h1>
                <div id="cartContent">
                </div>
                <input id="submitCheckout" type="button" value="Checkout">
            </div>
            <div id="checkoutForm">
                <form>
                    <fieldset>
                        <name for id="fName">First Name</name>
                        <input id="fName" type="text">
                        <name for id="lName">Last Name</name>
                        <input id="lname" type="text">
                        <name for id="address">Address</name>
                        <input id="address" type="text">
                        <name for id="city">City</name>
                        <input id="city" type="text">
                        <name for id="state">State/Province</name>
                        <select id="state">
                            <option>Alabama</option>
                            <option>Alaska</option>
                            <option>Idaho</option>
                            <option>Iowa</option>
                            <option>Kansas</option>
                            <option>Michigan</option>
                            <option>Mississippi</option>
                            <option>New Mexico</option>
                            <option>Tennessee</option>
                        </select>
                        <name for id="zip">Zipcode</name>
                        <input id="zip" type="text">
                    </fieldset>
                    <fieldset>
                        <name for id="card">Card Number</name>
                        <input id="card" type="text">
                        <name for id="expDate">Expiration</name>
                        <input id="expDate" type="text">
                    <input id="CVV" type="text">
                    </fieldset>
                    <fieldset id="shipping">
                        <name for id="regShip">Regular Shipping</name>
                        <input id="regShip" type="checkbox">
                        <name for id="expShip">Expedited Shipping</name>
                        <input id="expShip" type="checkbox">
                    </fieldset>
                    <p id="errorMSG">
                    </p>
                    <input type="button" id="submitPayment" value="Confirm Checkout">
                </form>
            </div>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
